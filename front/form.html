    <div class="container-form">
      <form action="" id="formularioPelicula" data-bs-theme="dark">
        <div class="mb-3">
            <label  class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Guardians of the Galaxy Vol. 2">
          </div>
          <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" id="year" placeholder="2017">
          </div>
          <div class="mb-3">
            <label class="form-label">Director</label>
            <input type="text" class="form-control" id="director" placeholder="James Gunn">
          </div>
          <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" placeholder="2h 16min">
          </div>
          <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Rate</label>
            <input type="number" class="form-control" id="rate" placeholder="7.7">
          </div>
          <div class="mb-3">
            <label class="form-label">Poster</label>
            <input type="url" class="form-control" id="poster" placeholder="https://">
          </div>
          <button type="submit" class="btn btn-outline-success">Enviar</button>
         <button type="button" class="btn btn-outline-secondary" id="clearButton">Limpiar</button> 
      </form>
    </div>
